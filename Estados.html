    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
        margin: 0;
    }

    .estado-container {
        display: flex;
        gap: 9px;
        overflow-x: auto;
        padding-bottom: 10px;
        
    }

    .estado {
        flex: 0 0 calc(6% - 2px); /* Muestra 4 por fila por defecto */
        height: auto;
        aspect-ratio: 9 / 16;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s;
        background-color: #ddd;
    }


    .estado:hover {
        transform: scale(1.03);
    }

    .estado img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .perfil {
        position: absolute;
        top: 8px;
        left: 8px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        padding: 3px;
        width: 24px;
        height: 24px;
        overflow: hidden;
        box-shadow: 0 0 0 2px #242daa;
    }

    .perfil img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: contain;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal iframe {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        position: relative;
        z-index: 1;
    }


    .close-btn {
        position: absolute;
        top: -5px;
        right: -5px;
        background: rgba(255, 255, 255, 0.4);
        color: #000;
        padding: 5px 10px;
        border-radius: 50%;
        font-size: 10px;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* RESPONSIVE AJUSTES */
    @media (max-width: 768px) {
        .estado {
            flex: 0 0 calc(33.33% - 10px); /* Muestra 3 por fila en tablet/celular */
        }

        .perfil {
        width: 18px;
        height: 18px;
        top: 6px;
        left: 6px;
        }

        .modal iframe {
        width: 100%;
        height: 60%;
        }

        .close-btn {
        top: 15px;
        right: 15px;
        font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        .estado {
            flex: 0 0 calc(50% - 10px); /* Solo 2 por fila en móviles muy pequeños */
        }

        .modal iframe {
        height: 50%;
        }
    }
    </style>

<div class="modal" id="videoModal">
  <div style="position: relative; width: 90%; height: 70%;">
    <span class="close-btn" onclick="cerrarVideo()">&times;</span>
    <iframe id="vimeoIframe" allow="autoplay; fullscreen; picture-in-picture"></iframe>
  </div>
</div>


<script>
  function abrirVideo(videoId) {
    const iframe = document.getElementById('vimeoIframe');
    iframe.src = `https://player.vimeo.com/video/${videoId}?autoplay=1&muted=1&title=0&byline=0&portrait=0`;
    document.getElementById('videoModal').style.display = 'flex';
  }

  function cerrarVideo() {
    const iframe = document.getElementById('vimeoIframe');
    iframe.src = ''; // Limpiar para detener reproducción
    document.getElementById('videoModal').style.display = 'none';
  }
</script>
